[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '

[[battery.display]] # 'bold yellow' style and 💦 symbol when capacity is between 10% and 30%
threshold = 30
style = 'bold yellow'
discharging_symbol = '💦'

[time]
disabled = false
time_format = '%R'

[shell]
disabled = false

[directory]
truncation_length = 30
truncate_to_repo = false
truncation_symbol = "…/"